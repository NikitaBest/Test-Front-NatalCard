version: '3.8'

services:
  natal-card-app:
    build: .
    ports:
      - "80:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    container_name: natal-card-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
